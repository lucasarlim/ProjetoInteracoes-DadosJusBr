<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Scroll Animation Andromedev</title>
</head>
<body>
    <header>
        <h1></h1>
    </header>

    <section class="animation">
        <img class="predio" src="img_svg/Prédio.svg" alt="predio">
        <img class="seta_direita" src="img_svg/seta_direita.svg" alt="seta_direita">
        <img class="pc" src="img_svg/Computador.svg" alt="pc">    
        <img class="seta_cima" src="img_svg/seta_cima.svg" alt="seta_cima">
        <img class="seta_baixo" src="img_svg/seta_baixo.svg" alt="seta_baixo">
        <img class="seta" src="img_svg/seta.svg" alt="seta">
        <img class="file" src="img_svg/Arquivo.svg" alt="file">
        <img class="file1" src="img_svg/Arquivo-1.svg" alt="file1">
        <img class="file2" src="img_svg/Arquivo-2.svg" alt="file2">
        <img class="seta_grafico" src="img_svg/seta_grafico.svg" alt="seta_grafico">
        <img class="grafico1" src="img_svg/Gráfico-1.svg" alt="grafico">
        <img class="grafico2" src="img_svg/Gráfico-2.svg" alt="grafico">                  
    </section>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/ScrollMagic.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/MotionPathPlugin.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/animation.gsap.min.js"  ></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/ScrollMagic/2.0.7/plugins/debug.addIndicators.min.js"></script>
    <script src="app.js"></script>

    <footer>
    </footer>

</body>
</html>
